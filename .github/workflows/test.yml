on: [push]
name: test
jobs:
  runhaskell:
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          enable-stack: true
      - run: stack test
      - run: cabal update
      - run: cabal install hlint
      - run: hlint .
